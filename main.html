<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			arr = arr.map(Number);

        // If the array is empty or has only one element
        if (arr.length < 2) {
            return -Infinity;
        }

        // Use a Set to remove duplicate values
        const uniqueElements = new Set(arr);

        // Convert the Set to an array and sort it in descending order
        const sortedUnique = Array.from(uniqueElements).sort((a, b) => b - a);

        // If there are fewer than two unique elements
        if (sortedUnique.length < 2) {
            return -Infinity;
        }
			return sortedUnique[1];
    }
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
