<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			arr=arr.map(Number);
			if(arr.length<2){
				return -Infinity;
			}
			let UniquickElement=new set(arr);
			const sortUniquick=Array.form(UniquickElement).sort((a,b)=>b-a);
			if(sortUniquick<2)
			{
				return -Infinity;
			}
			return sortUniquick(1);
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
